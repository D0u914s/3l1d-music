<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %}{{ title }} - {% endif %}3l1d Music</title>
    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #1DB954 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: #ffffff !important;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .navbar-brand i {
            color: #1DB954;
        }
        .nav-link {
            color: #ffffff !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #1DB954 !important;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .card:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color: rgba(0, 0, 0, 0.5) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-primary {
            background-color: #1DB954;
            border-color: #1DB954;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1ed760;
            border-color: #1ed760;
            transform: translateY(-2px);
        }
        .btn-outline-secondary {
            border-color: #ffffff;
            color: #ffffff;
        }
        .btn-outline-secondary:hover {
            background-color: #ffffff;
            color: #000000;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .album-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .detail-cover {
            max-width: 300px;
            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }
        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
        .song-info {
            margin-top: 20px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #1DB954;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(29, 185, 84, 0.25);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .form-label {
            color: #ffffff;
            font-weight: 500;
        }
        .form-text {
            color: rgba(255, 255, 255, 0.6) !important;
        }
        .text-danger {
            color: #ff4444 !important;
        }
        .alert {
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .alert-success {
            border-left: 4px solid #1DB954;
        }
        .alert-danger {
            border-left: 4px solid #ff4444;
        }
        .alert-info {
            border-left: 4px solid #1DB954;
        }
    </style>
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'song_list' %}">
                <i class="fas fa-music me-2"></i>3l1d
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'song_list' %}">
                            <i class="fas fa-home me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload' %}">
                            <i class="fas fa-upload me-1"></i> Upload
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mb-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <!-- Rodapé -->
    <footer class="py-3 text-center text-white">
        <div class="container">
            <p class="mb-0">&copy; 2025 3l1d Music - Streaming de Músicas</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
